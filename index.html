    <style>
        .card {
            perspective: 1000px;
        }

        .inner-card {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flipped .inner-card {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        #congratulations {
            display: none;
            animation: pop-in 0.5s ease-in-out forwards;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
    </style>
</head>
